<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var radio = prompt("Introduce un número para calcular el área del círculo.")
            var pi = Math.PI;
            document.write("El área del círculo es "+((radio*pi).toFixed(3))+".")
        </script>
    </body>
</html>
