<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="cerveza.js"></script>
</head>
<body>
    <div class="container">
        <script>
            do {
                var eleccion = parseInt(prompt("Introduce una opción:\n1.  Número de etiquetas en la colección." +
                    "\n2. Listado, en forma de lista, de los nombres de las cervezas incluidas" +
                    "\n3. Listado, en forma de tabla, de las etiquetas con toda la información contenida en ellas." +
                    "\n4. Muestre, en forma de tabla, aquellas etiquetas de cervezas que sean originarias de Bélgica." +
                    "\n5. Muestre, en forma de tabla, aquellas etiquetas de cervezas que tengan una graduación superior a 5.5." +
                    "\n6. Aquellas fundadas antes de 1600." +
                    "\n7. Muestre, en forma de tabla, aquellas etiquetas de cervezas belgas de abadía o Pilsen españolas."));
            } while (eleccion < 1 || eleccion > 7);
            switch (eleccion) {
                case 1:
                    document.write("El número de etiquetas que posees es de: "+contarEtiquetas());
                    break;
                case 2:
                    mostrarLista();
                    break;
                case 3:
                    mostrarInverso();
                    break;
                case 4:
                    mostrarOrdenado();
                    break;
                case 5:
                    anyadirPaisPrincipio();
                    break;
                case 6:
                    anyadirPaisFinal();
                    break;
                case 7:
                    borrarPrincipio();
                    break;;
            }
        </script>
    </div>
</body>
</html>
