        do {

        do {
            console.log(opcion);

                case "1":
                    alert(radio)
                    break;
                case "2":
                    alert((radio*2));
                    break;

                    alert((4/3)*(Math.PI*Math.pow(radio, 3)));

        } while (isNaN(radio));
