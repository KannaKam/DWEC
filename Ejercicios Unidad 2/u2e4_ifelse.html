<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <script>
        var edad = prompt("Introduzca su edad");
        if (isNaN(edad)) {
            alert("No ha introducido una edad válida");
        } else {
            parseInt(edad);
            if (edad >= 0 && edad <= 12) {
                alert("Niño");
            } else if (edad >= 13 && edad <= 26) {
                alert("Joven");
            } else if (edad >= 27 && edad <= 60) {
                alert("Adulto");
            } else if (edad > 60) {
                alert("Jubilado");
            } else {
                alert("Edad no válida");
            }
        }
    </script>
</head>
