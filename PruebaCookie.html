<html>
<head>
<title>Creando una cookie</title>
<script type="text/javascript">
function setCookie(cname,cvalue,exdays){
var d=new Date();//Se extrae la fecha actual
d.setTime(d.getTime()+exdays*1000*60*60*24);//caduca los días indicados en el parámetro
var expires="expires="+d.toUTCString;//Se pasa a formato GMT
document.cookie=cname+"="+cvalue+";"+expires; //Se crea la cookie y se incluye la fecha de caducidad
//convenientemente formateada
alert("Hecho");
}
</script>
</head>
<body onload="setCookie('Contador',1,30)";>
</body>
</html>
